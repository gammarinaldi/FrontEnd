<html>

<head>
    <title>Bootstrap 3 Practice</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        /* .container {
            background: yellow;
            height: 100px;
        }

        .container-fluid {
            background: red;
            height: 100px;
        } */

        .gaya {
            text-align: center;
            background: lightblue;
            padding: 20px
        }

        .gaya:nth-last-child(odd) {
            background: #f8f8f8;
        }

        .container-fluid {
            height: 200px
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><b>Turney</b></a></li>
                    </ul>

                    <button class="btn btn-primary navbar-btn navbar-right" style="margin:10px">
                        Notifikasi <span class="badge">24</span>
                    </button>
                    <button class="btn btn-primary navbar-btn navbar-right" style="margin:10px">
                        Pesan <span class="label label-danger">NEW</span>
                    </button>
                    <button class="btn btn-success navbar-btn navbar-right" style="margin:10px">
                        Create Event
                    </button>
                </div>
            </nav>
        </div>
        <br /><br /><br /><br />
        <div class="row">
            <div class="col-xs-12 gaya">
                <div class="col-xs-2">
                    <h4 align="left"><b>Login</b></h4>

                    <p align=justify>
                        <form>
                            <div class="form-group" style="text-align:left">
                                <input class="form-control" type="text" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group" style="text-align:left">
                                <input class="form-control" type="password" id="password" placeholder="Password"
                                    required>
                            </div>
                        </form>
                    </p>
                </div>

                <div class="col-xs-5">
                    <h4 align="left"><b>Search nearby tournament</b></h4>
                    <p align="left">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.7053048033586!2d106.65005931385453!3d-6.302397663432527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb9545968651%3A0xa3d17293fd1fcd!2sPurwadhika+Startup+School!5e0!3m2!1sen!2sid!4v1542170228295"
                            width="400" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </p>
                </div>

                <div class="col-xs-5">
                    <h4 align="left"><b>Recent Tournament</b></h4>
                </div>
            </div>
        </div>
        <br /><br />
        <center>
            <div class="row">
                <div class="col-xs-4">
                    <img src="img/bulb-curvy-flat.png" class="img-responsive img-rounded center-block">
                </div>
                <div class="col-xs-4">
                    <img src="img/lock-flat.png" class="img-responsive">
                </div>
                <div class="col-xs-4">
                    <img src="img/star-flat.png" class="img-responsive">
                </div>
            </div>
        </center>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Pilih Menu <div class="caret"></div>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Galeri</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</html>
